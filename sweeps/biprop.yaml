program: binary_nn/train.py
method: grid
command:
  - ./venv/bin/python3
  - train.py
  - --augment
  - --epochs
  - 80
  - --bs
  - 64
  - --bireal-act
  - ${args_no_boolean_flags}

metric:
  name: validation/accuracy
  goal: maximize
parameters:
  model:
    values: [MLPMixer, vgg19, MobileNetV2]
  lr:
    values: [1e-3, 1e-4, 1e-5]
  biprop:
    values: [0.25, 0.5, 0.75]